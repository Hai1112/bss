<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-button">
        <i class="menu-icon fa-solid fa-bars"></i>
      </div>
      <div class="sidebar">
        <div class="sidebar_header">
          <i class="sidebar_header-icon fa-solid fa-desktop"></i>
          Device Manager
        </div>
        <div class="sidebar_user">
          <i class="sidebar_user-icon fa-solid fa-circle-user"></i>
          Welcome John
        </div>
        <ul class="sidebar_menu">
          <li class="sidebar_item">
            <i class="sidebar_item-icon fa-solid fa-bars-staggered"></i>
            Dashboard
          </li>
          <li class="sidebar_item">
            <a href="logs.html">
              <i class="sidebar_item-icon fa-solid fa-clock-rotate-left"></i>
              Logs
            </a>
          </li>
          <li class="sidebar_item">
            <i class="sidebar_item-icon fa-solid fa-gear"></i>
            Settings
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="topbar">
          <i class="topbar-icon fa-solid fa-circle-user"></i>
          Welcome John
        </div>
        <div class="content">
          <div class="wrapper">
            <table>
              <thead>
                <tr>
                  <th>Devices</th>
                  <th>MAC Address</th>
                  <th>IP</th>
                  <th>Created Date</th>
                  <th>Power Consumption (Kw/h)</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td>Total</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td id="total"></td>
                </tr>
              </tfoot>
            </table>
            <div class="bottom_content">
              <canvas id="chart" class="chart"></canvas>
              <form class="form">
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="name"
                    class="form_input"
                    placeholder="Name"
                  />
                  <span class="error_message"></span>
                </div>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="mac"
                    class="form_input"
                    placeholder="MAC Address"
                  />
                  <span class="error_message"></span>
                </div>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="ip"
                    class="form_input"
                    placeholder="IP"
                  />
                  <span class="error_message"></span>
                </div>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="power"
                    class="form_input"
                    placeholder="Power Consumption"
                  />
                  <span class="error_message"></span>
                </div>
                <button type="submit" class="form_button">ADD DEVICE</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
